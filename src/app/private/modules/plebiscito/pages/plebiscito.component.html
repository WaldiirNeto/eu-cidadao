<section class="plebiscito">
    <app-box>
        <h1>Consultar Plebiscito</h1>
        <div class="row">
            <div class="col-10">
                <mat-accordion class="example-headers-align" multi>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <h5>Filtros</h5>
                            </mat-panel-title>
                            <mat-panel-description class="d-flex justify-content-end">
                                <mat-icon>filter_alt</mat-icon>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <app-filter-table-plebiscito></app-filter-table-plebiscito>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            <div class="col-2">
                <button class="cadastrar-plebiscito" (click)="this.openModalCreatePlebistico()">
                    <mat-icon>add</mat-icon><span>Cadastrar Plebiscito</span>
                </button>
            </div>
        </div>
    </app-box>
</section>
