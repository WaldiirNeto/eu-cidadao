<section class="container-fluid">
    <app-box>
        <h1>Meu Perfil</h1>
        <div class="profile-photo">
            <img src="assets/images/avatar.svg">
            <div class="profile-photo__action">
                <p class="margin-p">Escolha uma foto para seu perfil</p>
                <p class="large-info">Tamanho máximo 1MB</p>
                <div style="display: flex; align-items: center;">
                    <div class="button-upload">
                        <label for="arquivo"> Escolher uma foto</label>
                        <input (change)="this.populateFileInForm($event.target)" type="file" name="arquivo"
                            id="arquivo">
                    </div>
                    <img style="border-radius: 50%;" *ngIf="this.form.controls.foto.value" width="100px" height="100px"
                        [src]="this.form.controls.foto.value">

                </div>
            </div>
        </div>
        <form [formGroup]="this.form">
            <div class="d-flex col-12">
                <div class="col-6" style="margin-right: 10px;">
                    <app-input-form controlName="nomeCompleto" placeholder="Digite o nome completo"
                        label="Nome completo">
                    </app-input-form>
                </div>
                <div class="col-6">
                    <app-input-form controlName="cpf" placeholder="CPF" label="CPF" mask="000.000.000-00"
                        [textError]="this.getTextError">
                    </app-input-form>
                </div>
            </div>

            <div class="d-flex col-12">
                <div class="col-6" style="margin-right: 10px;">
                    <app-input-form type="date" class="margin: 10px" controlName="dataNascimento"
                        placeholder="Data de nascimento" label="Data de nascimento">
                    </app-input-form>
                </div>
                <div class="col-6">
                    <app-input-form controlName="email" placeholder="Digite seu E-mail" label="E-mail">
                    </app-input-form>
                </div>
            </div>
            <div class="col-6">
                <app-input-form controlName="celular" mask="(00)00000-0000" placeholder="(00)00000-0000"
                    label="Digite seu celular">
                </app-input-form>
            </div>
            <div class="col-6">
                <h1>Configurações da senha</h1>
                <app-input-form controlName="senhaAtual" placeholder="digite sua senha" label="Senha atual">
                </app-input-form>
                <app-input-form controlName="novaSenha" placeholder="digite a nova senha" label="Nova senha">
                </app-input-form>
            </div>
            <div class="info-senha">
                <p class="ssenha-erro">A senha deve conter, no mínimo:</p>
                <p class="senha-label-info">1 letra minúscula</p>
                <p class="senha-label-info">8 caracteres</p>
                <p class="senha-erro">
                    <mat-icon>check</mat-icon><span>1 maiúscula</span>
                </p>
                <p class="senha-erro">
                    <mat-icon>close</mat-icon>1 número
                </p>
                <p class="senha-erro">
                    <mat-icon>close</mat-icon>1 caractere especial (ex:#!*_&)
                </p>
            </div>
            <div class="d-flex" style=" margin-top: 20px;">
                <app-submit-button [disabled]="this.form.invalid">Salvar Alterações</app-submit-button>
            </div>

        </form>
    </app-box>
</section>
