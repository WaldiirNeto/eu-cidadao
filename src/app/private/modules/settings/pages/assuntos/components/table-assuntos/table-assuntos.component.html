<section class="table-assuntos">
    <ng-container *ngIf="!this.loadingList; else loading">
        <table mat-table [dataSource]="this.listOcurrences.lista" class="mat-elevation-z8">

            <ng-container matColumnDef="assunto">
                <th mat-header-cell *matHeaderCellDef>
                    Categoria
                    <!-- <mat-checkbox (change)="this.populateFullArraySelected($event)"></mat-checkbox> Assunto -->
                    <!-- <app-sort-table thDescription="Categoria" coluna="SubCategoriaOcorrenciaId"
                        [ordenacaoInicial]="this.ordenacaoInicial" (ordenacao)="this.ordenarLista($event)">
                    </app-sort-table> -->
                </th>
                <td mat-cell *matCellDef="let categoria">
                    <!-- <mat-checkbox [checked]="this.checkDinamically(categoria.id)"
                        (change)="this.seletedCategoria($event)" [id]="categoria.id" [name]="'check' + categoria.id">
                    </mat-checkbox> -->

                    {{categoria.nome}}
                </td>
            </ng-container>
            <ng-container matColumnDef="categorias">
                <th mat-header-cell *matHeaderCellDef> Categorias cadastradas
                </th>
                <td mat-cell *matCellDef="let categoria"> {{
                    this.listSubCategories(categoria.subCategoriasOcorrencias)}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>
                    <app-sort-table thDescription="Status" coluna="ativo" [ordenacaoInicial]="this.ordenacaoInicial"
                        (ordenacao)="this.ordenarLista($event)">
                    </app-sort-table>
                </th>
                <td mat-cell *matCellDef="let categoria"> {{categoria.ativo ? 'Ativo' : 'Inativo'}} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações </th>
                <td mat-cell *matCellDef="let categoria">
                    <mat-icon *checkPermission="'editar_categoria'" class="icon-edit"
                        (click)="this.openModalEdit(categoria)">edit</mat-icon>
                    <mat-icon *checkPermission="'remover_categoria'" class="icon-delete"
                        (click)="this.openModalDelete(categoria)">{{categoria.ativo === true ?
                        'delete_forever' : 'history'}}</mat-icon>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageIndex]="this.filter.Pagina - 1" [length]="this.listOcurrences.total"
            [pageSize]="this.filter.TamanhoDaPagina" [pageSizeOptions]="[5, 10, 25, 100]"
            (page)="this.pageUpdate($event)" aria-label="Select page">
        </mat-paginator>
    </ng-container>
    <ng-template #loading>
        <div class="loading">
            <mat-spinner diameter="30"></mat-spinner>
        </div>
    </ng-template>
</section>
