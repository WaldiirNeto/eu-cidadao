<section class="table-assuntos">
    <!-- *ngIf="(this.dataSource | async) as employees; else loading" -->
    <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="assunto">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="this.populateFullArraySelected($event)"></mat-checkbox> Assunto
                <mat-icon>filter_list</mat-icon>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="this.checkDinamically(element.id)" (change)="this.seletedCategoria($event)"
                    [id]="element.id" [name]="'check' + element.id">
                </mat-checkbox>
                {{element.assunto}}
            </td>
        </ng-container>

        <ng-container matColumnDef="responsavel">
            <th mat-header-cell *matHeaderCellDef> Responsável pela área <mat-icon>filter_list</mat-icon>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.responsavel_area}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail <mat-icon>filter_list</mat-icon>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone <mat-icon>filter_list</mat-icon>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="categorias">
            <th mat-header-cell *matHeaderCellDef> Categorias cadastradas <mat-icon>filter_list</mat-icon>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.categorias}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="icon-edit" (click)="this.openModalEdit(element)">edit</mat-icon>
                <mat-icon class="icon-delete" (click)="this.openModalDelete(element)">delete_forever</mat-icon>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- </ng-container> -->
    <ng-template #loading>
        <div class="loading">
            <mat-spinner diameter="30"></mat-spinner>
        </div>
    </ng-template>
</section>
