<section class="table-assuntos">
    <ng-container *ngIf="this.listOcurrences?.lista?.length; else loading">
        <table mat-table [dataSource]="this.listOcurrences.lista" class="mat-elevation-z8">

            <ng-container matColumnDef="assunto">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="this.populateFullArraySelected($event)"></mat-checkbox> Assunto
                    <mat-icon>filter_list</mat-icon>
                </th>
                <td mat-cell *matCellDef="let categoria">
                    <mat-checkbox [checked]="this.checkDinamically(categoria.id)"
                        (change)="this.seletedCategoria($event)" [id]="categoria.id" [name]="'check' + categoria.id">
                    </mat-checkbox>
                    {{categoria.nome}}
                </td>
            </ng-container>
            <ng-container matColumnDef="categorias">
                <th mat-header-cell *matHeaderCellDef> Categorias cadastradas <mat-icon>filter_list</mat-icon>
                </th>
                <td mat-cell *matCellDef="let categoria"> {{
                    this.listSubCategories(categoria.subCategoriasOcorrencias)}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações </th>
                <td mat-cell *matCellDef="let categoria">
                    <mat-icon class="icon-edit" (click)="this.openModalEdit(categoria)">edit</mat-icon>
                    <mat-icon class="icon-delete" (click)="this.openModalDelete(categoria)">delete_forever</mat-icon>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-pagination [total]="this.listOcurrences.total" [paginaAtual]="this.filter.Pagina"
            [totalPorPagina]="this.filter.TamanhoDaPagina" (changePage)="this.pageUpdate($event)"></app-pagination>
    </ng-container>
    <ng-template #loading>
        <div class="loading">
            <mat-spinner diameter="30"></mat-spinner>
        </div>
    </ng-template>
</section>
