<section class="table-employees">
    <ng-container *ngIf="this.dataSource?.length; else loading">
        <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="this.populateFullArraySelected($event)"></mat-checkbox> Nome
                    <mat-icon>filter_list</mat-icon>
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox [checked]="this.checkDinamically(element.id)" (change)="this.seletedCategoria($event)"
                        [id]="element.id" [name]="'check' + element.id">
                    </mat-checkbox>{{element.nome}}
                </td>
            </ng-container>

            <ng-container matColumnDef="CPF">
                <th mat-header-cell *matHeaderCellDef>
                    CPF <mat-icon>filter_list</mat-icon>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-icon>filter_list</mat-icon> E-mail
                </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>


            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>
                    Telefone <mat-icon>filter_list</mat-icon>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>
                    Data de criação <mat-icon>filter_list</mat-icon>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.dataCriacao | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="icon-edit" (click)="this.openModalEdit(element)">edit</mat-icon>
                    <mat-icon class="icon-delete" (click)="this.openModalDelete(element)">delete_forever</mat-icon>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
    <ng-template #loading>
        <div class="loading">
            <mat-spinner diameter="30"></mat-spinner>
        </div>
    </ng-template>
</section>
