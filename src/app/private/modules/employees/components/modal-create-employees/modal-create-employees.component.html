<section class="modal-create-employees">
    <h1 mat-dialog-title>Adicionar Usuário</h1>
    <form [formGroup]="this.form" (submit)="this.onSubmit()">
        <div mat-dialog-content>
            <div class="col-12">
                <div class="d-flex">
                    <div class="input-margin">
                        <app-input-form controlName="firstName" placeholder="Digite o primeiro nome"
                            label="Primeiro nome">
                        </app-input-form>

                    </div>
                    <div style="width: 343px">
                        <app-input-form controlName="lastName" placeholder="Digite o último nome" label="Último  nome">
                        </app-input-form>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="input-margin">
                        <app-input-form controlName="email" placeholder="E-mail" label="E-mail"></app-input-form>
                    </div>
                    <div style="width: 343px">
                        <app-input-form controlName="cpf" mask="000.000.000-00" placeholder="CPF" label="CPF"
                            [textError]="this.getTextError">
                        </app-input-form>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="input-margin">
                        <app-input-form type="date" style="margin-right: 5px" controlName="dataDeNascimento"
                            placeholder="Data de nascimento" label="Data de nascimento">
                        </app-input-form>
                    </div>
                    <div class="col-6">
                        <mat-label>Cidade</mat-label>
                        <mat-form-field appearance="outline" floatLabel="always">
                            <mat-select formControlName="cidadeId" placeholder="Selecione a cidade">
                                <ng-container *ngIf="(this.listSelects$ | async) as listCity">
                                    <mat-option *ngFor="let city of listCity.lista" [value]="city.id">
                                        <span> {{city.nome}}</span>
                                    </mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="input-margin">
                        <app-input-form type="password" controlName="senha" placeholder="Digite a senha"
                            label="Senha provisória">
                        </app-input-form>
                    </div>
                    <div class="input-margin" style="width: 343px">
                        <app-input-form controlName="celular" mask="(00)00000-0000" placeholder="(00)00000-0000"
                            label="Celular">
                        </app-input-form>
                    </div>
                    <!-- <div class="content-image">
                        <img style="margin-right: 5px" width="40px" height="40px" src="/assets/images/avatar.svg">
                        <input controlName="foto" type="file" name="foto"
                            (change)="this.populateFileInForm($event.target)">
                    </div> -->
                </div>
            </div>
        </div>
        <mat-dialog-actions align="end">
            <button class="button-cancel" mat-button mat-dialog-close>Cancelar</button>
            <app-submit-button [disabled]="this.form.invalid" [loading]="this.loading">Adicionar Usuário
            </app-submit-button>
        </mat-dialog-actions>
    </form>
</section>
